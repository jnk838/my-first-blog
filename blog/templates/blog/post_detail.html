{% extends 'blog/base.html' %}

{% block content %}

<div class="section-title">
    <h2>Posts</h2>
    <p>A Post In Detail</p>
</div>

    <div class="post">
        <section id="posts-detail" class="posts-detail"></section>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}#posts"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
