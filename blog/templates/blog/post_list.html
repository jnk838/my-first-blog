{% extends 'blog/base.html' %}

{% block content %}

<html>
    <body>
        <title>Posts</title>
        <div class = "post containter">
        <section id="posts" class="posts"></section>
         {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
    </div>
    </body>
</html>
   
{% endblock %}
